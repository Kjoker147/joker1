                    }else{

    function registerSubmit() {

        var checkSend = true;
        var phoneNumber =  $("#member_phone").val();
        var passwordSet = $('#password_set').val();
        var passwordComfirm = $('#password_confirm').val();
        var firstName = $("input[name=fname]").val();
        var lastName = $("input[name=lname]").val();
        var bankType = $('#member_bankname').val();
        var bankNumber = $('input[name=bankaccnumber]').val();
        var bankName = $('#bank_name').val();

        var lineID = $('input[name=line_id]').val();
        var referUser = $("#member_uknow").val();

        var captchatext = $('#g-recaptcha-response-1').val();

        if(phoneNumber.length != 10 || checkNumber(phoneNumber) || !checkPhoneNumber(phoneNumber)){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'เบอร์ไม่ถูกต้อง');
            checkSend = false;
        }else if(!checkstr_thai(passwordSet) || passwordSet.length < 8 || passwordSet.length > 15 || passwordSet != passwordComfirm){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'รหัสผ่านไม่ตรงกัน หรือรหัสผ่านน้อยกว่า 8-15 ตัวอักษร');
            checkSend = false;
        }else if(checkstr_thai(firstName) || firstName.length == 0){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'ชื่อไม่ถูกต้อง กรุณากรอกชื่อเป็นภาษาไทย');
            checkSend = false;
        }else if(checkstr_thai(lastName) || lastName.length == 0){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'นามสกุลไม่ถูกต้อง กรุณากรอกนามสกุลเป็นภาษาไทย');
            checkSend = false;
        }else if(bankType == 0){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'กรุณาเลือกธนาคารให้ถูกต้อง');
            checkSend = false;
        }else if(checkNumber(bankNumber) || bankNumber.length == 0){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'เลขบัญชีไม่ถูกต้อง');
            checkSend = false;
        }else if(!checkstr_thai(lineID) || lineID.length == 0){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'Line ID ไม่ถูกต้อง');
            checkSend = false;
        }else if(referUser == 0){
            showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', 'กรุณาเลือกรายการแนะนำ');
            checkSend = false;
        }

        if(checkSend){
            $('#loaddingModel').modal('show');
            // document.getElementById("submitRegister").style.display = "none";
            // document.getElementById("submitRegisterWait").style.display = "inline-block";

            var dataSend = {
                phone_number: phoneNumber,
                password_set: passwordSet,
                first_name: firstName,
                last_name: lastName,
                bank_name: bankName,
                bank_type: bankType,
                bank_number: bankNumber,
                line_id: lineID,
                refer: referUser,
                'g-recaptcha-response': captchatext,
            };

            $.ajax({
                url: "https://ch789.vcvipbx.com/api/register",
                type: "post",
                data: dataSend,
                dataType: "json",
                error: function(jqXHR, textError, errorThrown) {
                    console.log(textError);
                },
                success: function(data) {
                  if(data['status']){
                    document.getElementById("member_register").submit();
                    // window.location = "https://ch789.vcvipbx.com/home";
                  }else{
                    
                    
                    setTimeout(function(){
                        showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', data['error'][0]['detail']);
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                        $('#loaddingModel').modal('hide');
                    }, 1000);

                  }
                },
                error: function (data) {
                    var errors = $.parseJSON(data.responseText);
                    setTimeout(() => {
                        showAlertBoxOther('boxalertBoxRegister2', 'boxalertRegister2', 'alertdesRegister2', errors['message']);
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                        $("#loaddingModel").modal("hide");
                    }, 1000);

                }
              });
        }else{
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    }
